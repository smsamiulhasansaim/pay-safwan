<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay-saf</title>
    <!-- Daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind-css-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">
    <div class="relative w-full max-w-sm mx-auto p-4">
        <div class="absolute inset-x-0 -top-20 h-52 gradient-bg-arc rounded-b-[50%]"></div>

        <div class="bg-white rounded-[32px] shadow-xl p-8 pt-20 relative z-10">
            <div class="flex justify-center -mt-24 mb-8 relative z-20">
                <div class="w-32 h-32 rounded-full flex items-center justify-center">
                    <img src="/payoo.png" alt="Logo">
                </div>
            </div>  
            <form action="#" method="POST">
                <div class="mb-5">
                    <label for="mobile" class="block text-sm font-medium text-gray-700 mb-2">Mobile Number</label>
                    <input type="text" id="mobile" name="mobile" placeholder="Enter your number" class="w-full px-5 py-3.5 bg-gray-100 border border-transparent rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 text-gray-800">
                </div>

                <div class="mb-8">
                    <label for="pin" class="block text-sm font-medium text-gray-700 mb-2">4 Digit Pin</label>
                    <input type="password" id="pin" name="pin" placeholder="Enter 4 Digit Pin" class="w-full px-5 py-3.5 bg-gray-100 border border-transparent rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 text-gray-800">
                </div>

                <button id="login-btn" type="button" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl hover:bg-blue-700 transition duration-300 shadow-lg">
                    Login
                </button>
            </form>
        </div>
    </div>
<!-- pay-js -->
 <script src="pay.js"></script>
</body>
</html>
