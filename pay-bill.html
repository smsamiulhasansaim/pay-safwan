<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Bill</title>
     <!-- Daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind-css-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
<div class="bg-gray-100 min-h-screen">
  <div class="bg-white p-4 flex items-center justify-between shadow-md">
    <div class="flex items-center">
      <img src="/assets/group.png" class="w-8 h-8 mr-2" />
      <div>
        <div class="text-xl font-bold">$45000</div>
        <div class="text-gray-500 text-sm">Available Balance</div>
      </div>
    </div>
    <button class="flex items-center text-blue-500 font-semibold px-4 py-2 border rounded-lg hover:bg-gray-100 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
      </svg>
      Log Out
    </button>
  </div>

  <div class="p-4">
    <div class="bg-blue-50 p-6 rounded-xl border border-blue-200 shadow-sm relative overflow-hidden">
      <div class="flex items-center mb-2">
        <span class="text-xl mr-2">ðŸ”¥</span>
        <h2 class="text-2xl font-bold text-gray-800">Welcome to Payooo!</h2>
      </div>
      <p class="text-gray-600 mb-4">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>
    </div>
  </div>

  <div class="p-4 grid grid-cols-3 gap-4">
    <a href="add.html">
      <div class="bg-white p-4 rounded-xl flex flex-col items-center justify-center text-center shadow-sm hover:shadow-lg transition-shadow">
      <div class="bg-orange-100 p-3 rounded-full mb-2">
        <img src="/assets/wallet1.png" alt="">
      </div>
      <span class="text-sm font-medium text-gray-700">Add Money</span>
    </div>
    </a>
    <a href="cash.html">
      <div class="bg-white p-4 rounded-xl flex flex-col items-center justify-center text-center shadow-sm hover:shadow-lg transition-shadow">
      <div class="bg-green-100 p-3 rounded-full mb-2">
        <img src="/assets/send1.png" alt="">
      </div>
      <span class="text-sm font-medium text-gray-700">Cashout</span>
    </div>
    </a>
    <a href="transfer.html">
      <div class="bg-white p-4 rounded-xl flex flex-col items-center justify-center text-center shadow-sm hover:shadow-lg transition-shadow">
      <div class="bg-blue-100 p-3 rounded-full mb-2">
        <img src="/assets/money1.png" alt="">
      </div>
      <span class="text-sm font-medium text-gray-700">Transfer Money</span>
    </div>
    </a>
    <a href="get-bonus.html">
      <div class="bg-white p-4 rounded-xl flex flex-col items-center justify-center text-center shadow-sm hover:shadow-lg transition-shadow">
      <div class="bg-green-100 p-3 rounded-full mb-2">
        <img src="/assets/bonus1.png" alt="">
      </div>
      <span class="text-sm font-medium text-gray-700">Get Bonus</span>
    </div>
    </a>
    <a href="pay-bill.html">
      <div class="bg-blue-100 p-4 rounded-xl flex flex-col items-center justify-center text-center shadow-sm border-2 border-blue-500">
      <div class="bg-blue-200 p-3 rounded-full mb-2">
        <img src="/assets/purse1.png" alt="">
      </div>
      <span class="text-sm font-bold text-blue-700">Pay Bill</span>
    </div>
    </a>
    <a href="transactions.html">
        <div class="bg-white p-4 rounded-xl flex flex-col items-center justify-center text-center shadow-sm hover:shadow-lg transition-shadow">
      <div class="bg-green-100 p-3 rounded-full mb-2">
        <img src="/assets/transaction1.png" alt="">
      </div>
      <span class="text-sm font-medium text-gray-700">Transactions</span>
    </div>  
    </a>
  </div>

  <div class="p-4">
    <div class="text-lg font-semibold text-gray-800 mb-4">Pay Bill</div>
    <div class="bg-white p-6 rounded-xl shadow-sm space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Select To Pay</label>
        <div class="relative">
          <select class="w-full p-3 rounded-lg bg-gray-100 border-none appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option>Select back</option>
            <option>Electricity</option>
            <option>Gas</option>
            <option>Water</option>
          </select>
          <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </div>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Biller Account Number</label>
        <input type="text" placeholder="Enter account number" class="w-full p-3 rounded-lg bg-gray-100 border-none focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Amount to Pay</label>
        <input type="text" placeholder="Add Amount to pay" class="w-full p-3 rounded-lg bg-gray-100 border-none focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Pin Number</label>
        <input type="password" placeholder="Enter 4 digit pin number" class="w-full p-3 rounded-lg bg-gray-100 border-none focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <button class="w-full bg-blue-500 text-white font-semibold py-3 rounded-lg hover:bg-blue-600 transition-colors">
        Pay Now
      </button>
    </div>
  </div>
</div>
</body>
</html>
